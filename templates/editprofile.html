<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqBootstrapValidation/1.3.6/jqBootstrapValidation.js"></script>
    <!-- or use local jquery -->
    <script src="/js/jqBootstrapValidation.js"></script>
    <link rel="stylesheet" href="/static/css/user.css">


    <title>Edit Profile</title>

</head>

<body>
    <div class="home">
        <form action="/profileupdate" method="post" novalidate="novalidate" enctype="multipart/form-data">
            <br>
            <div class="container-fluid">
                <div class="text-right">

                    <button type="button" class="btn btn-outline-secondary btn-sm">
                        <h6><a href="{{url_for('showprofile')}}">â¤¶</a></h6>
                    </button>

                    <button type="button" class="btn btn-outline-secondary btn-sm">
                        <h6><a href="{{url_for('userlogout')}}" onclick="reloadThePage()">Logout</a></h6>
                    </button>
                </div>
            </div>


            <div class="container rounded bg-white mt-5 mb-5">
                <div class="row">
                    <div class="col-md-3 border-right">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                            <img
                                src="/static/images/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                            <br>
                            <span><b>Add Your Profile Picture</b></span>
                            <input type="file" name="file" autocomplete="off" required>
                            <span class="font-weight-bold"><b>UserName : </b>{{user_name}}</span>
                            <br>
                            <span class="font-weight-bold"><b>Email : </b>{{email}}</span><span></span>
                        </div>
                    </div>
                    <div class="col-md-5 border-right">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Profile Settings</h4>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-6 col-sm-12 col-lg-12">
                                    <div class="control-group">
                                        <label class="labels">First Name</label>

                                        <div class="controls col-lg-3 col-lg-12">
                                            <input type="text" id="first_name" name="first_name"
                                                value="{{row.first_name}}" data-validation-regex-regex="[A-Za-z]+"
                                                data-validation-regex-message="Add only Alphabets" required="required">
                                            <div>{{first_name}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-6 col-sm-12 col-lg-12">
                                    <div class="control-group">
                                        <label class="labels">Last Name</label>

                                        <div class="controls col-lg-3 col-lg-12">
                                            <input type="text" id="last_name" name="last_name" value="{{row.last_name}}"
                                                data-validation-regex-regex="[A-Za-z]+"
                                                data-validation-regex-message="Add only Alphabets" required="required">
                                            <div>{{last_name}}</div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-6 col-sm-12 col-lg-12">
                                    <div class="control-group">
                                        <label class="labels">Date Of Birth</label>

                                        <div class="controls col-lg-3 col-lg-12">
                                            <input type="date" id="date_of_birth" name="date_of_birth"
                                                value="{{row.date_of_birth}}" required="required" max="2004-01-01">
                                            <br>
                                            <label class="labels"> Birth Certificate</label>
                                            <br>
                                            <input type="file" id="dobc" name="dobc" required="required">
                                            <div>{{date_of_birth}}</div>


                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="col-md-6 col-sm-12 col-lg-12">
                                        <div class="control-group">
                                            <label class="labels">Mobile Number</label>

                                            <div class="controls col-lg-3 col-lg-12">
                                                <input type="text" id="mobile_number" name="mobile_number"
                                                    value="{{row.mobile_number}}"
                                                    data-validation-regex-regex="[789][0-9]{9}" required="required"
                                                    data-validation-regex-message="Your Mobile Number Is Not Valid.">
                                                <div>{{mobile_number}}</div>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="p-3 py-5">
                            <div class="row mt-2">
                                <div class="col-md-6 col-sm-12 col-lg-12">
                                    <div class="control-group">
                                        <label class="labels">Gender</label>

                                        <div class="controls col-lg-3 col-lg-12">
                                            Male<input class="m-2" type="radio" id="gender" name="gender" value="Male"
                                                required>
                                            Female<input class="m-2" type="radio" id="gender" name="gender"
                                                value="Female" required>
                                            <div>{{gender}}</div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-6 col-md-6 col-sm-12 col-lg-12">
                                    <div class="control-group">
                                        <label class="labels">Address</label>

                                        <div class="controls col-lg-3 col-lg-12">
                                            <input type="text" id="address" name="address" value="{{row.address}}"
                                                required="required">
                                            <div> {{address}}</div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-6 col-md-6 col-sm-12 col-lg-12">
                                    <div class="control-group">
                                        <label class="labels">City</label>

                                        <div class="controls col-lg-3 col-lg-12">
                                            <input type="text" id="city" name="city" value="{{row.city}}"
                                                data-validation-regex-regex="[A-Za-z]+" required="required"
                                                data-validation-regex-message="Add City in string">
                                            <div>{{city}}</div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 col-md-6 col-sm-12 col-lg-12">
                                <div class="control-group">
                                    <label for="state">State</label>

                                    <div class="controls col-lg-3 col-lg-12">
                                        <select name="state">State
                                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                            <option value="Assam">Assam</option>
                                            <option value="Bihar">Bihar</option>
                                            <option value="Chhattisgarh">Chhattisgarh</option>
                                            <option value="Goa">Goa</option>
                                            <option value="Gujarat">Gujarat</option>
                                            <option value="Haryana">Haryana</option>
                                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                                            <option value="Jharkhand">Jharkhand</option>
                                            <option value="Karnataka">Karnataka</option>
                                            <option value="Kerala">Kerala</option>
                                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                                            <option value="Maharashtra">Maharashtra</option>
                                            <option value="Manipur">Manipur</option>
                                            <option value="Meghalaya">Meghalaya</option>
                                            <option value="Mizoram">Mizoram</option>
                                            <option value="Nagaland">Nagaland</option>
                                            <option value="Odisha (Orissa)">Odisha (Orissa)</option>
                                            <option value="Punjab">Punjab</option>
                                            <option value="Rajasthan">Rajasthan</option>
                                            <option value="Sikkim">Sikkim</option>
                                            <option value="Tamil Nadu">Tamil Nadu</option>
                                            <option value="Telangana">Telangana</option>
                                            <option value="Tripura">Tripura</option>
                                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                                            <option value="Uttarakhand">Uttarakhand</option>

                                        </select>
                                        <div>{{state}}</div>

                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 col-md-6 col-sm-12 col-lg-12">
                                <div class="control-group">
                                    <div class="control-group">
                                        <label for="zipcode">Zipcode</label>

                                        <div class="controls  col-lg-3 col-lg-12">
                                            <input type="text" id="zipcode" name="zipcode" value="{{row.zipcode}}"
                                                data-validation-regex-regex="[0-9]{4}" required="required"
                                                data-validation-regex-message="Add only Numbers">
                                            <div>{{zipcode}}</div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row ml-auto mr-auto">
                    <div class="col-lg-12 text-center">
                        <div class="a1">
                            <input type="submit" value="Update">
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
    </div>
    <script>
        $(function () { $("input,select,textarea").not("[type=submit]").jqBootstrapValidation(); });

        function reloadThePage() {
            window.location.reload();
        }
    </script>
</body>

</html>
