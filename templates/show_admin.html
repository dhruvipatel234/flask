<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/main.css">



    <title>SHOW ADMINS</title>

</head>

<body>

    <div class="form3">
        <br>
        <div class="container-fluid">
            <div class="text-right">

                <button type="button" class="btn btn-outline-secondary btn-sm">
                    <h6 class="text-center"><a href="{{url_for('logout')}}" class="a-1">Logout</a></h6>
                </button>
            </div>
        </div>
        <h4 class="text-center h4">
           
            {% with messages = get_flashed_messages() %}
            {% if messages %}

            {% for message in messages %}
            {{ message }}
            {% endfor %}

            {% endif %}
            {% endwith %}
        </h4>

        <div class="h2">
            <h2>Admins</h2>
        </div>
        <table class="table">
            <div class="row">
                <div class="col-lg-6 col-sm-12 col-md-12 align-content-start">
                    <tr>
                        <th>Id</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </div>
            </div>

            {% for row in users %}
            <div class="row">
                <div class="col-lg-6 col-sm-12 col-md-12 align-content-start">
                    <tr>
                        <td>{{row.id}}</td>
                        <td>{{row.email}}</td>
                        <td>{{row.password}}</td>
                        <td><a href="/editadmin/{{row.id}}" class="a-1">Edit</a></td>
                        <td><a href="/admindelete/{{row.id}}" class="a-1">Delete</a></td>
                    </tr>
                </div>
            </div>
            {% endfor %}
            <tr>
                <td colspan="5"> <a href="{{ url_for('admin_insert') }}" class="a-1">Add admin from here..</a>
                </td>
            </tr>
        </table>

</body>

</html>
