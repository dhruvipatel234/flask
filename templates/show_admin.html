<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/main.css">

    <title>SHOW ADMINS</title>

</head>

<body>
    <div class="form3">
        <br>

        <div class="container-fluid">
            <div class="text-right">
                <button type="button" class="btn btn-outline-secondary btn-sm">
                    <h6 class="text-center"><a href="{{url_for('showusers')}}" class="a-3">â¤¶</a></h6>
                </button>
                <button type="button" class="btn btn-outline-secondary btn-sm">
                    <h6 class="text-center"><a href="{{url_for('logout')}}" onclick="reloadThePage()"
                            class="a-3">Logout</a></h6>
                </button>
            </div>
        </div>
        <div class="text-center">
            {% with messages = get_flashed_messages() %}
            {% if messages %}

            {% for message in messages %}
            {{ message }}
            {% endfor %}

            {% endif %}
            {% endwith %}
        </div>
        <div class="h2">
            <h2>Admins</h2>
        </div>
        <div class="container">
            <table class="table table-striped text-center">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>

                {% for row in users %}
                <div class="row">
                    <div class="col-sm-12 col-md-6">

                        <tbody>
                            <tr>
                                <td>{{row.id}}</td>

                                <td>{{row.email}}</td>
                                <td>{{row.password}}</td>
                                <td><a href="/editadmin/{{row.id}}" class="a-2">Edit</a></td>
                                <td><a href="/admindelete/{{row.id}}" class="a-2">Delete</a></td>
                            </tr>
                            {% endfor %}
                            <tr>
                                <td colspan="5"> <a href="{{ url_for('admin_insert') }}" class="a-2">Add admin from
                                        here..</a>
                                </td>
                            </tr>
                        </tbody>
                    </div>
                </div>
            </table>

        </div>
    </div>

    </h4>

    <script>
        function reloadThePage() {
            window.location.reload(true);
        }
    </script>
</body>

</html>
