<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Home</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqBootstrapValidation/1.3.6/jqBootstrapValidation.js"></script>
    <!-- or use local jquery -->
    <script src="/js/jqBootstrapValidation.js"></script>

    <link rel="stylesheet" href="/static/css/user.css">
</head>

<body>


    <div class="home">
        <br>
        <div class="container-fluid">
            <div class="text-right">

                <button type="button" class="btn btn-outline-secondary btn-sm">
                    <h6><a class="a" href="{{url_for('userlogout')}}">â¤¶</a></h6>
                </button>

                <button type="button" class="btn btn-outline-secondary btn-sm">
                    <h6><a href="{{url_for('userlogout')}}">Logout</a></h6>
                </button>
            </div>
        </div>
        <form method="post" action="/userhome">

            <h3 class="text-center h3">Welcome : {{user_name}}<br> Here you can show/make your Profile !</h3>

            <div class="table">
                <br>
                <button type="button" class="btn btn-outline-secondary btn-sm">
                    <h6> <a href="/showprofile" class="home-a">Show Profile</a></h6>
                </button>
                <br><br>
                <button type="button" class="btn btn-outline-secondary btn-sm">
                    <h6> <a href="/checkprofile" class="home-a">Create Profile</a></h6>
                </button>
                <br>
                <br>
                <button type="button" class="btn btn-outline-secondary btn-sm">
                    <h6> <a href="/editpassowrd" class="home-a">Reset Password</a></h6>
                </button>
                <br>
                <br>
                {% with messages = get_flashed_messages() %}
                {% if messages %}

                {% for message in messages %}
                {{ message }}
                {% endfor %}

                {% endif %}
                {% endwith %}
                {{msg}}
            </div>

    </div>
    </form>
    </div>
</body>

</html>
