<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqBootstrapValidation/1.3.6/jqBootstrapValidation.js"></script>
    <!-- or use local jquery -->
    <script src="/js/jqBootstrapValidation.js"></script>
    <link rel="stylesheet" href="/static/css/main.css">

    <title>ADMIN LOGIN</title>
</head>

<body>
    <div class="form">
        <form action="{{ url_for('login') }}" method="post" novalidate="novalidate">
            <div class="h2">
                <h2>Admin Login</h2>
            </div>

            <div class="tablemain">
                <div class="control-group">
                    <label for="email" class="control-label">Email</label>

                    <div class="controls">
                        <input type="email" id="email" name="email" required="required">

                    </div>
                </div>
                {{email}}

                <div class="control-group form-group">
                    <label for="password" class="control-label">Password</label>

                    <div class="controls">
                        <input type="password" id="password" name="password" required="required"
                            data-validation-regex-regex="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                            data-validation-regex-message="<p>Must contain at least one number <br> and one uppercase and lowercase letter,  
                            <br> and at least 8 or more characters</p>">
                    </div>
                </div>

                <div>{{password}}</div>
                
                <input type="submit" value="Sign In">
                <br>
                <a href="{{ url_for('admin_insert') }}" class="a-2">Are you new admin ?</a>
                <br>
                <br>

                {% if error %}
                <div class="error-msg">{{ error }}</div>
                {% endif %}

                {% with messages = get_flashed_messages() %}
                {% if messages %}

                {% for message in messages %}
                {{ message }}

                {% endfor %}

                {% endif %}
                {% endwith %}
                <br>
            </div>
        </form>
    </div>
    <div></div>
    <script>
        $(function () { $("input,select,textarea").not("[type=submit]").jqBootstrapValidation(); });

        function reloadThePage() {
            window.location.reload();
        }

    </script>
</body>

</html>
